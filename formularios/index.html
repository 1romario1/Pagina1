    <script>
        function buscar() {
            // Obtener el valor del campo de búsqueda
            var query = document.getElementById('busqueda').value.toLowerCase();

            // Obtener el contenido donde se realizará la búsqueda
            var contenido = document.getElementById('contenido').innerText.toLowerCase();

            // Verificar si la query está presente en el contenido
            if (contenido.includes(query)) {
                // Mostrar el resultado de la búsqueda
                document.getElementById('resultado').innerText = "Este articulo es adecuado para ti";
            } else {
                // Mostrar el resultado de la búsqueda
                document.getElementById('resultado').innerText = "Lo que buscaste no fue reconosido";
            }
        }
    </script>
